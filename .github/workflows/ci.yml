name: CI

on:
  push:
    branches:
      - "release/*"
      - develop
      - main
  pull_request:
    branches: [ develop, main ]

permissions:
  contents: write
  packages: write

jobs:
  ci:
    uses: mario-noobs/ci-baseline/.github/workflows/_ci-java.yml@main
    with:
      gradle_tasks: "clean test jacocoTestReport jacocoTestCoverageVerification"
      sonar_project_key: mario-noobs_backend-service
      sonar_organization: mario-noobs
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  owasp:
    name: OWASP Dependency Check
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run OWASP Dependency Check
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: ./gradlew dependencyCheckAnalyze

      - name: Upload OWASP report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: owasp-dependency-check-report
          path: build/reports/dependency-check-report.*

  docker:
    needs: ci
    if: github.event_name == 'push'
    uses: mario-noobs/ci-baseline/.github/workflows/_docker-build.yml@main
    with:
      image_name: backend-service
      context: "."

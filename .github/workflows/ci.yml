name: CI

on:
  push:
    branches:
      - "release/*"
      - develop
      - main
  pull_request:
    branches: [ develop, main ]

permissions:
  contents: write
  packages: write
  security-events: write

jobs:
  ci:
    uses: mario-noobs/ci-baseline/.github/workflows/_ci-java.yml@main
    with:
      gradle_tasks: "clean test jacocoTestReport jacocoTestCoverageVerification"
      sonar_project_key: mario-noobs_backend-service
      sonar_organization: mario-noobs
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  owasp:
    name: OWASP Dependency Check
    if: github.event_name == 'push' || github.event_name == 'schedule'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Unset JAVA_HOME
        run: echo "JAVA_HOME=" >> "$GITHUB_ENV"

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        env:
          JAVA_HOME: ""
        with:
          project: backend-service
          path: .
          format: HTML
          args: >-
            --failOnCVSS 7
            --nvdApiKey ${{ secrets.NVD_API_KEY }}

      - name: Upload OWASP report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: owasp-dependency-check-report
          path: reports/

  docker:
    needs: ci
    if: github.event_name == 'push'
    uses: mario-noobs/ci-baseline/.github/workflows/_docker-build.yml@main
    with:
      image_name: backend-service
      context: "."
